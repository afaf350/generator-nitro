<!DOCTYPE html>
<html lang="en">
	<head>
		<% if (options.templateEng === 'twig') { %>
		{% partial 'head' %}
		<% } else { %>
		{{> head}}
		<% } %>
	</head>
	<body>
		<% if (options.templateEng === 'twig') { %>
		<!-- Replace With Body -->
		{% partial 'foot' %}
		<% } else { %>
		{{{body}}}
		{{> foot}}
		<% } %>
	</body>
</html>
